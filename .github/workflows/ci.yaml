name: CI Pipeline for MERN Stack with ArgoCD

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'manifests/*'  # Ignore any changes to the manifests folder
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'manifests/*'  # Ignore any changes to the manifests folder

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        repository: okeymcokoli/MERN-STACK-DEPLOYMENT  # Use your GitHub repo URL

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    # Static Code Analysis for Frontend (React)
    - name: Set up Node.js for Frontend
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # specify the Node.js version for the frontend

    - name: Install frontend dependencies
      run: |
        cd mern/frontend
        npm install

    - name: Run ESLint for frontend
      run: |
        cd mern/frontend
        npm run lint  # assumes `npm run lint` is configured in package.json

    # Static Code Analysis for Backend (Node.js)
    - name: Set up Node.js for Backend
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # specify the Node.js version for the backend

    - name: Install backend dependencies
      run: |
        cd mern/backend
        npm install

    - name: Run ESLint for backend
      run: |
        cd mern/backend
        npm run lint  # assumes `npm run lint` is configured in package.json

    # Run Unit Tests for Frontend (React)
    - name: Run unit tests for frontend
      run: |
        cd mern/frontend
        npm run test -- --coverage  # assumes `npm run test` is configured to run tests

    # Run Unit Tests for Backend (Node.js)
    - name: Run unit tests for backend
      run: |
        cd mern/backend
        npm run test -- --coverage  # assumes `npm run test` is configured to run tests

    # Build Docker Images with dynamic versioning (v1, v2, v3)
    - name: Set version tag based on commit hash
      id: version
      run: |
        VERSION="v1"
        if [[ "${{ github.sha }}" == *"a"* ]]; then
          VERSION="v2"
        elif [[ "${{ github.sha }}" == *"b"* ]]; then
          VERSION="v3"
        fi
        echo "VERSION=${VERSION}" >> $GITHUB_ENV

    - name: Build frontend image
      run: |
        cd mern/frontend
        docker build -t okeymcokoli/mern-frontend:${{ env.VERSION }} .
      env:
        DOCKER_BUILDKIT: 1  # Enable BuildKit for better caching

    - name: Build backend image
      run: |
        cd mern/backend
        docker build -t okeymcokoli/mern-backend:${{ env.VERSION }} .
      env:
        DOCKER_BUILDKIT: 1  # Enable BuildKit for better caching

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push frontend image to DockerHub
      run: |
        docker push okeymcokoli/mern-frontend:${{ env.VERSION }}

    - name: Push backend image to DockerHub
      run: |
        docker push okeymcokoli/mern-backend:${{ env.VERSION }}

